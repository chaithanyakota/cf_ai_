name = "one-url-doc-qa"
main = "src/server.ts"
compatibility_date = "2026-02-23"

[ai]
binding = "AI"

[[durable_objects.bindings]]
  name = "DOC_SESSION"
  class_name = "DocSession" 


# Serve static frontend from ./public for non-API routes
[assets]
directory = "./public"
binding = "ASSETS"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["DocSession"]
