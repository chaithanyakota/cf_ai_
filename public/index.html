<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-URL Doc Q&A</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 1rem;
      background: #0f0f12;
      color: #e4e4e7;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .sub { color: #71717a; font-size: 0.875rem; margin-bottom: 1.5rem; }
    .url-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .url-row input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      background: #18181b;
      color: #e4e4e7;
      font-size: 0.875rem;
    }
    .url-row input::placeholder { color: #71717a; }
    .url-row button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .url-row button:hover { background: #2563eb; }
    .url-row button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status {
      font-size: 0.8125rem;
      color: #71717a;
      margin-bottom: 1rem;
    }
    .chat {
      border: 1px solid #3f3f46;
      border-radius: 8px;
      background: #18181b;
      min-height: 200px;
      max-height: 50vh;
      overflow-y: auto;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .msg { margin-bottom: 0.75rem; }
    .msg.user { color: #93c5fd; }
    .msg.assistant { color: #a1a1aa; white-space: pre-wrap; word-break: break-word; }
    .msg .role { font-size: 0.7rem; text-transform: uppercase; margin-bottom: 0.25rem; color: #71717a; }
    .ask-row {
      display: flex;
      gap: 0.5rem;
    }
    .ask-row input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      background: #18181b;
      color: #e4e4e7;
      font-size: 0.875rem;
    }
    .ask-row button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .ask-row button:hover { background: #16a34a; }
    .ask-row button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { color: #f87171; font-size: 0.875rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>One-URL Doc Q&A</h1>
  <p class="sub">Load a documentation page, then ask questions. Answers are based only on that page.</p>

  <div class="url-row">
    <input type="url" id="docUrl" placeholder="https://example.com/docs/page" />
    <button type="button" id="loadBtn">Load doc</button>
  </div>
  <div class="status" id="status">No document loaded.</div>

  <div class="chat" id="chat"></div>
  <div class="ask-row">
    <input type="text" id="question" placeholder="Ask a question about the doc..." />
    <button type="button" id="askBtn" disabled>Ask</button>
  </div>
  <div id="error" class="error"></div>

  <script src="app.js"></script>
</body>
</html>
